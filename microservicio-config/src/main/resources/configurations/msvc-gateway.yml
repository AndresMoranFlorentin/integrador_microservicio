eureka:
  client:
    register-with-eureka: false

server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: monopatin
          uri: 'http://localhost:9090'
          predicates:
            - Path=/api/monopatin/**
          filters:
            - AuthFilter
        - id: viaje
          uri: 'http://localhost:9090'
          predicates:
            - Path=/api/viaje/**
          filters:
            - AuthFilter
        - id: tarifa
          uri: 'http://localhost:9090'
          predicates:
            - Path=/api/tarifa/**
          filters:
            - AuthFilter
        - id: administracion
          uri: 'http://localhost:9080'
          predicates:
            - Path=/api/admin/**
          filters:
            - AuthFilter
        - id: mantenimiento
          uri: 'http://localhost:8060'
          predicates:
            - Path=/api/mantenimiento/**
        - id: cliente
          uri: 'http://localhost:5080'
          predicates:
            - Path=/api/cliente/**
          filters:
            - AuthFilter
        - id: auth_user
          uri: 'http://localhost:8070'
          predicates:
            - Path=/api/auth/**
          filters:
            - AuthFilter
